apply plugin : 'java'

buildscript
{
    repositories
    {
        google()
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.mauriciotogneri:androidpublisher:0.0.5'
    }
}

allprojects
{
    repositories
    {
        google()
        jcenter()
    }
}

task publish() {
    doLast
    {
        def publisher = new com.mauriciotogneri.androidpublisher.Publisher()
        publisher.publish(packageName, SERVICE_ACCOUNT_EMAIL, SERVICE_ACCOUNT_P12, apkPath, trackName)
    }
}