apply plugin : 'java'

buildscript
{
    repositories
    {
        google()
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:3.1.3'
        //classpath 'com.mauriciotogneri:androidpublisher:0.0.1'
        classpath 'com.mauriciotogneri:javautils:1.8.0'
    }
}

allprojects
{
    repositories
    {
        google()
        jcenter()
    }
}

task publish  {
    doLast
    {
        def publisher = com.mauriciotogneri.javautils.Randomized.chance(1)
        publisher.publish('package', 'email', 'p12', 'apk', 'track')

        println 'bye!'
    }
}